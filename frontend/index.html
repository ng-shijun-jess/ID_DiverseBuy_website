<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Start Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body class="body_startpage">
    <!-- Lottie animation -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <div class="lottie_container">
        <lottie-player class="lottie_loading" src="https://assets2.lottiefiles.com/packages/lf20_t1ga2e1n.json"  background="transparent"  speed="1" loop autoplay></lottie-player>
    </div>

    <!-- Inner box (contains Start_option_box and ) -->
    <div class="start_container">
        <div class="start_background_box">  <!-- Box for background image -->
            <img class="start_background" src="images/IP_DiverseBuy_StartPage_V2.png">
        </div>

        <!-- Box containing inputs and buttons -->
            <div class="start_option_box">
                <div class="button_box" id="rotatebox">    <!-- Inner content box -->
                    <div class="signup_page">  <!-- Signup side (2nd page after rotating) -->
                        <img src="images/diversebuy_logo.png" class="logo_startpage">
                        <h2> REGISTER </h2>     <!-- Title -->
                        <form>
                            <input type="name" class="form-input-box" placeholder="Enter Username" required>
                            <input type="email" class="form-input-box" placeholder="Your Email" required>
                            <input type="password" class="form-input-box" placeholder="Password" required>
                            <input type="password" class="form-input-box" placeholder="Confirm Password" required>
                        </form>
                        <a href="feed.html"> <button type="submit" class="submit-btn"> Submit </button> </a>
                        <button type="button" class="btn" onclick="openLogin()"> I Already Have An Account </button>
                        <p class="credits"> <i class="fa fa-copyright"></i> Brought to you by the Discordians </p>
                    </div>

                    <div class="login_page">    <!-- Login side (1 first page before rotating) -->
                        <img src="images/diversebuy_logo.png" class="logo_startpage">
                        <h2> LOGIN </h2>
                        <form>
                            <input type="name" class="form-input-box" placeholder="Username" required>
                            <input type="password" class="form-input-box" placeholder="Password" required>
                            <input type="checkbox"><span class="rememberme"> Remember Me </span>
                        </form>
                        <a href="feed.html"> <button type="submit" class="submit-btn"> Submit </button> </a>
                        <button type="button" class="btn" onclick="openRegister()"> I'm New Here </button>
                        <a href=""> Forgot Password </a>
                        <p class="credits"> <i class="fa fa-copyright"></i> Brought to you by the Discordians </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='script.js'></script>
    <script src="script2.js"></script>
</body>
</html>
